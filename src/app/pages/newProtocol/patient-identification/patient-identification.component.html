<div class="container-sm mt-2 bg-info bg-gradient text-white border text-center shadow-lg p-3 mb-5 bg-body rounded">
  <form class="" autocomplete="off" [formGroup]="">
    <div class="contentContainer">
      <h2>Nuevo Protocolo - Identificacion del Paciente</h2>
      <h6 style="text-align: left">Datos del Paciente</h6>
      <hr />

      <div class="subcontent row">
        <div class="col-md-8">
          <div class="col-md-6">
            <label for="validationCustom01" class="form-label"
              >Seleccione un paciente registrado
            </label>
            <select
              class="form-select"
              name="mispacientes"
              formControlName="indice"
            >
              <option></option>
            </select>
          </div>
        </div>
        <div class="col-md-4">
          <label class="form-label"> Fecha </label>
        </div>
        <div class="row mt-3">
          <div class="col-md-3">
            <label for="validationCustom01" class="form-label">
              Fecha de Nacimiento
            </label>
          </div>
          <div class="col-md-3">
            <label for="validationCustom01" class="form-label">
              Escolaridad</label
            >
          </div>
          <div class="col-md-3">
            <label for="validationCustom01" class="form-label">
              Lengua Materna
            </label>
          </div>
          <div class="col-md-3">
            <label for="validationCustom01" class="form-label">
              Dominancia Manual</label
            >
          </div>
        </div>
      </div>
      <br />
      <div>
        <div class="subcontent mt-5">
          <div class="form-floating">
            <textarea
              class="form-control"
              id="resumenclinico"
              style="height: 100px"
              name="resumenclinico"
              formControlName="resumenclinico"
            ></textarea>
            <label for="resumenclinico">Resumen Clinico</label>
          </div>
          <div class="mt-3">
            <p>
              <strong>Importante: </strong>antes de continuar por favor
              descargue el siguiente archivo donde encontrara las laminas
              necesarias para llevar a cabo el protocolo.
              <a
                href="https://drive.google.com/file/d/1IwGjpXtl1PH0A3r2FgJWuvqMIa9wyIqg/view?usp=sharing"
                target="_blank"
                >Descargar</a
              >
            </p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6"></div>
        <div class="col-md-6" style="text-align: right">
          <button class="btnForm">Siguiente</button>
        </div>
      </div>
    </div>
  </form>
</div>
