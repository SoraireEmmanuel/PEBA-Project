<div class="container-sm mt-2 bg-info bg-gradient text-black border shadow-lg p-3 mb-5 bg-body rounded">
  <div>
    <div class="text-center">
      <h2>Nuevo Protocolo - Identificacion del Paciente</h2>
    </div>
    <h5>Datos del Paciente</h5>
    <hr />
    <div class="row">
      <div class="col-md-4">
        <label for="paciente" class="form-label">
          Paciente:
        </label>
        <input type="text" name="paciente" id="paciente" disabled class="ms-2" />
      </div>
      <div class="col-md-4">
        <label class="form-label">
          Fecha del Protocolo:
          {{ PatientIdentification.FechaProtocolo | date }}
        </label>
      </div>
      <div class="col-md-4">
        <label class="form-label">
          Fecha de Nacimiento: {{ PatientDate.brithDate }}
        </label>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-4">
        <label class="form-label">
          Escolaridad: {{PatientDate.studies}} </label>
      </div>
      <div class="col-md-4">
        <label class="form-label">
          Lengua Materna: {{PatientDate.nativeLanguage}}
        </label>
      </div>
      <div class="col-md-4">
        <label class="form-label">
          Dominancia Manual: {{PatientDate.handDominance}}</label>
      </div>
    </div>
    <div>
      <div class="form-floating ">
        <textarea class="form-control lh-lg" id="resumenclinico"  name="resumenclinico"
        placeholder="Resumen Clinico" style="height: 100px;"></textarea>
        <label for="resumenclinico">Resumen Clinico</label>
      </div>
      <div class="mt-3">
        <p>
          <strong>Importante: </strong>antes de continuar por favor
          descargue el siguiente archivo donde encontrara las laminas
          necesarias para llevar a cabo el protocolo.
          <a href="https://drive.google.com/file/d/1IwGjpXtl1PH0A3r2FgJWuvqMIa9wyIqg/view?usp=sharing"
            target="_blank">Descargar</a>
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6"></div>
      <div class="col-md-6 text-right" >
        <button class="btn btn-success" (click)="next()" >Siguiente</button>
      </div>
    </div>
  </div>
  {{dataEntry}}
</div>
