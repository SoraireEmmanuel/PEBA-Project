<div  class="container-sm mt-3 bg-success bg-gradient text-white border shadow-lg p-3 mb-5 bg-body rounded">
  <div class="text-center">
    <h3>Protocolos del Paciente: XXXX</h3>
  </div>
  <div class="container mt-3">
    <table class="table table-bordered tabl-striped table-light">
      <thead class="table-dark">
        <tr>
          <th scope="col" class="tableTitle">Id Paciente</th>
          <th scope="col" class="tableTitle">Fecha del Protocolo</th>
          <th scope="col" class="tableTitle">Puntuacion General</th>
          <th scope="col" class="tableTitle">Accion</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of protocoloslist" >
          <th scope="row">{{item.Cod_Paciente}}</th>
          <td>{{item.Fecha_Protocolo}}</td>
          <td><i> <strong>{{item.Total}}</strong>/36 </i></td>
          <td>
            <div>
              <button class="btn btn-success ms-1 rounded-3" (click)="viewProtocol(item)">
                Ver
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>


<!--Pop Up wait protocol history-->
<ng-template #protocolHistory let-modal let-c="close" let-d="dismiss">
  <div class="modal-body">
    <div class="d-flex justify-content-center">
      <div class="spinner-grow" style="width: 3rem; height: 3rem;" role="status">
        <span class="visually-hidden" >Loading...</span>
      </div>
      <span style="font-size:  2rem; margin-bottom: 1rem; margin-left: 1rem;"> Recuperando protocolos historicos, por favor espere unos segundos... </span>
    </div>
  </div>
</ng-template>
