<div
  class="container-sm bg-success bg-gradient mt-3 text-white border text-center shadow-lg p-3 mb-5 bg-body rounded"
>
  <h3>Ingresar Paciente Nuevo</h3>
  <hr />
  <form
    class="row needs-validation"
    autocomplete="off"
    [formGroup]="forma"
    (ngSubmit)="crearPaciente()"
  >
    <div class="col-md-2">
      <label for="validationCustom01" class="form-label">First name</label>
      <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
      <div class="valid-feedback">
        Looks good!
      </div>
      <label for="iniciales" class="form-label"
        >Iniciales del Paciente</label
      >
      <input
        class="form-control"
        type="text"
        placeholder="Ej: MES"
        name="iniciales"
        formControlName="iniciales"
        style="text-transform: uppercase"
      />
    </div>
    <div class="col-md-2">
      <label for="validationCustom01" class="form-label"
        >Fecha de Nacimiento</label
      ><br />
      <input
        class="form-control"
        type="date"
        name="nacimiento"
        formControlName="nacimiento"
      />
    </div>
    <div class="col-md-2">
      <label for="validationCustom01" class="form-label">Lengua Materna: </label
      ><br />
      <select class="form-select" name="idioma" formControlName="lengua">
        <option *ngFor="let leng of lengua" [value]="leng">{{ leng }}</option>
      </select>
    </div>
    <div class="col-md-2">
      <label for="validationCustom01" class="form-label"
        >Dominancia Manual: </label
      ><br />
      <select
        class="form-select"
        name="dominancia"
        formControlName="dominancia"
      >
        <option *ngFor="let dom of dominancia" [value]="dom">{{ dom }}</option>
      </select>
    </div>
    <div class="col-md-2">
      <label for="validationCustom01" class="form-label">Estudios: </label>
      <br />
      <select class="form-select" name="estudios" formControlName="estudios">
        <option *ngFor="let est of estudios" [value]="est">{{ est }}</option>
      </select>
    </div>
    <div class="col-12" style="text-align: center">
      <button type="submit" class="btn btn-outline-light">Registrar Paciente</button>
    </div>
  </form>
</div>
